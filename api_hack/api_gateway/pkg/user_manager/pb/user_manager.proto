syntax = "proto3";

package auth;

option go_package = "./pkg/user_manager/pb";

service AuthService {

  rpc Register(RegisterRequest) returns (RegisterResponse) {}  
}

// Register

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 status = 1;
  string error = 2;
}

